<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" required id="portfolio" name="portfolio">
		</div>
		<div>
			<label for="name">Name</label>
			<input type="text" required id="name">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" required id="email">
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" required id="gender" name="gender">Male
			<!--<label for="male">Mail</label>-->
			<input type="radio" required id="gender" name="gender">Female
			<!--<label for="female">Female</label>-->
		</div>
		<div>
			<label for="brands">Laptop Brands</label>
			<select required id="laptop">
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
				
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" required id="age">
		</div>
		<div>
			<label for="dob">Date</label>
			<input type="date"  required id="dob">
		</div>
		<div>
			<label for="pass">Email</label>
			<input type="password" required id="pass">
		</div>
		
		<div>
			<button type="submit" >Submit</button>
		</div>
	</form>




</body>

</html>
